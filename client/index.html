<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/main.css" />
    <link rel="stylesheet" href="assets/home.css" />
    <script type="module" src="scripts/home.js" async></script>
  </head>
  <body>
    <main class="home">
      <header></header>
      <section class="home__intro">
        <h1 class="home__intro-main">Welcome to chatty!</h1>
        <h3 class="home__intro-sub">
          This app is for people who are chatty and need a release...
        </h3>
        <p class="home__intro-instructions">Join a chatroom</p>
        <div class="home__rooms"></div>
        <p class="home__intro-or">or</p>
        <button class="home__intro-btn" onclick="toggleNewRoomModal()">
          create a new chatroom
        </button>
      </section>
    </main>
    <!-- MODAL AREA -->
    <div class="background-filter disabled"></div>
    <div class="new-room-modal disabled">
      <h3 class="new-room-modal__header">Enter your room name below:</h3>
      <input class="new-room-modal__name" type="text" />
      <p class="new-room-modal__error new-room-modal__error-inactive">
        Please input a valid name!
      </p>
      <button
        class="new-room-modal__connect-btn"
        onclick="handleCreateNewChatroom()"
      >
        Enter
      </button>
    </div>
  </body>
</html>
