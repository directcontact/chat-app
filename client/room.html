<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="assets/main.css" />
    <link rel="stylesheet" href="assets/room.css" />
    <script src="scripts/room.js" async></script>
  </head>
  <body>
    <main class="room">
      <section class="room__header">
        <h1 class="room__header-text">Chatty Chatroom</h1>
      </section>
      <section class="room__container">
        <div class="room__container-users"></div>
        <div class="room__container-chat">
          <div class="room__container-chatarea"></div>
          <div class="room_container-chat--input">
            <textarea
              class="room__container-chat--input__area"
              disabled
            ></textarea>
            <button
              class="room__container-chat--input__button"
              onclick="handleSend()"
            >
              Send
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
  <div class="background-filter"></div>
  <div class="connect-modal">
    <h3 class="connect-modal__header">Hello! Please input your name below</h3>
    <input class="connect-modal__name" type="text" />
    <p class="connect-modal__error connect-modal__error-inactive">
      Please input a name!
    </p>
    <button class="connect-modal__connect-btn" onclick="handleConnect()">
      Enter
    </button>
  </div>
</html>
