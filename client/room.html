<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/main.css" />
    <link rel="stylesheet" href="assets/room.css" />
    <script type="module" src="scripts/room.js" async></script>
  </head>
  <body>
    <main class="room">
      <section class="room__header">
        <h1 class="room__header-text"></h1>
      </section>
      <section class="room__container">
        <div class="room__container-users">
          <div class="room__container-users--row"></div>
          <button
            class="room__container-users--back-btn"
            onclick="handleBackBtn()"
          >
            Go Back
          </button>
        </div>
        <div class="room__container-chat">
          <div class="room__container-chatarea"></div>
          <div class="room_container-chat--input">
            <textarea
              class="room__container-chat--input__area"
              disabled
            ></textarea>
            <p class="room__container-chat--input__info">Press Enter to send</p>
          </div>
        </div>
      </section>
    </main>

    <!-- MODAL AREA -->
    <div class="background-filter"></div>
    <div class="connect-modal">
      <h3 class="connect-modal__header">Input your name below</h3>
      <input class="connect-modal__name" type="text" />
      <p class="connect-modal__error connect-modal__error-inactive">
        Please input a name!
      </p>
      <button class="connect-modal__connect-btn" onclick="handleConnect()">
        Enter
      </button>
    </div>
  </body>
</html>
